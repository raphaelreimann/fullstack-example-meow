<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meower - Twitter for Cats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="title">
        <h1>Meower - Twitter for Cats 🐱</h1>
    </header>
    <main>
        <form class="mew-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Mew</label>
            <textarea class="u-full-width" name="content" id="content"></textarea>
            <button class="button-primary">Send your Mew 🐈</button>
        </form>
        <div class="loading">
            <h2>Loading...</h2>
        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
